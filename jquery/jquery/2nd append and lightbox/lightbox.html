<<!DOCTYPE html>
<html>
<head>
	<title>light box</title>
	<link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
	<style type="text/css">
	div img{
		height: 200px;
		width: 200px;
		}
		</style>
</head>
<body>
<div>
	<a href="3.jpg" data-lightbox="zoom"><img src="3.jpg"></a>
	<a href="4.jpg" data-lightbox="zoom"><img src="4.jpg"></a>
	<a href="5.jpg" data-lightbox="zoom"><img src="5.jpg"></a>
	<a href="7.jpg" data-lightbox="zoom"><img src="7.jpg"></a>
	<a href="7B.jpg" data-lightbox="zoom"><img src="7B.jpg"></a>

</div>
<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
