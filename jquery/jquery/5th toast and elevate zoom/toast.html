<!DOCTYPE html>
<html>
<head>
	<title>toast</title>
	<link rel="stylesheet" type="text/css" href="jquery.toast.min.css">
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="jquery.toast.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$.toast({
				text:'this is demo of toast message',
				heading:'this is heading for the toast massage',
				icon:'success',
				position:'top-left',
				hideAfter:5000,
			})
		})
		$(document).ready(function(){
			$.toast({
				text:'this is second demo of toast message',
				heading:'this is heading for the second toast massage',
				icon:'error',
				
			})
		})
	</script>
</head>

</html>
